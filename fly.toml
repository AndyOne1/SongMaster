# Fly.io Application Configuration for SongMaster Backend

app = "songmaster"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines = 0
  max_machines = 2

[env]
  SUPABASE_URL = "https://cykjhksllhrkhxsrwzdd.supabase.co"
  # Add SUPABASE_SERVICE_KEY via: fly secrets set SUPABASE_SERVICE_KEY=your-key

[[vm]]
  size = "shared-cpu-1x"
  memory = "1gb"
  cpus = 1
  cpu_kind = "shared"
